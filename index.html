<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se Organiza - Gestão Pessoal</title>
    <link rel="manifest" href="public/manifest.json" />
    <link rel="icon" href="public/icons/icon-192x192.png" />
    <meta name="theme-color" content="#4F46E5" />
    <meta
      name="description"
      content="Aplicativo de gestão financeira e tarefas pessoal."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seunome.github.io/se-organiza/" />
    <meta property="og:title" content="Se Organiza - Gestão Pessoal" />
    <meta
      property="og:description"
      content="Organize suas finanças, tarefas e notas em um único lugar. Simples, rápido e funciona offline."
    />
    <meta property="og:image" content="public/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://seunome.github.io/se-organiza/"
    />
    <meta property="twitter:title" content="Se Organiza - Gestão Pessoal" />
    <meta
      property="twitter:description"
      content="Organize suas finanças, tarefas e notas em um único lugar."
    />
    <meta property="twitter:image" content="public/icons/icon-512x512.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
      }
      /* Safe area for mobile */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200"
  >
    <div id="app" class="min-h-screen flex flex-col">
      <!-- O conteúdo da aplicação será injetado aqui -->
      <div class="flex-1 flex items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-600"></i>
      </div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
